<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qrkz | Keyboard</title>

    <link rel="stylesheet" href="../css/qrkzKeyboard.css">
    <script src="../../jQuery copy/jquery-3.4.1.min.js"></script>
    <script src="../js/qrkzKeyboard.js"></script>

</head>
<body>
<!--Qrkz | Unicode Keyboard&#10;@yourpalnurav&#10;#qrkz&#10;&#10;Tap here if you want to use your own keyboard.&#10;Tap the keys below to use the keyboard below.&#10;&#10;Please enable javascript as this keyboard uses jQuery to work.-->
    <div id="qrkzKeyboardParent">
        <textarea id="vjTextOutput" placeholder="Type a message"></textarea>
        <div id="KBD">
            <button id="vj1"></button>
            <button id="vj2"></button>
            <button id="vj3"></button>
            <button id="vj4"></button>
            <button id="vj5"></button>
            <button id="vj6"></button>
            <button id="vj7"></button>
            <button id="vj8"></button>
            <button id="vj9"></button>
            <button id="vj0"></button>

            <button id="vjQ"></button>
            <button id="vjW"></button>
            <button id="vjE"></button>
            <button id="vjR"></button>
            <button id="vjT"></button>
            <button id="vjY"></button>
            <button id="vjU"></button>
            <button id="vjI"></button>
            <button id="vjO"></button>
            <button id="vjP"></button>

            <button id="vjA"></button>
            <button id="vjS"></button>
            <button id="vjD"></button>
            <button id="vjF"></button>
            <button id="vjG"></button>
            <button id="vjH"></button>
            <button id="vjJ"></button>
            <button id="vjK"></button>
            <button id="vjL"></button>

            <button id="vjCL" class="BtnSp"></button>
            <button id="vjZ"></button>
            <button id="vjX"></button>
            <button id="vjC"></button>
            <button id="vjV"></button>
            <button id="vjB"></button>
            <button id="vjN"></button>
            <button id="vjM"></button>
            <button id="vjBkSp" class="BtnSp"></button>

            <button id="vjEmoji" class="BtnSp"></button>
            <button id="vjSymbols" class="BtnSp"></button>
            <button id="vjComma"></button>
            <button id="vjSp" class="BtnSp"></button>
            <button id="vjFullstop"></button>
            <button id="vjEnt" class="BtnSp"></button>

            <button id="vjTab" class="BtnSp"></button>
            <button id="vjMath" class="BtnSp"></button>
            <button id="vjGreek" class="BtnSp"></button>
            <button id="vjProgramming" class="BtnSp"></button>
            <button id="vjArrows" class="BtnSp"></button>
            <button id="vjEnclosedChar" class="BtnSp"></button>
            <button id="vjLtCaret" class="BtnSp"></button>
            <button id="vjUpCaret" class="BtnSp"></button>
            <button id="vjDnCaret" class="BtnSp"></button>
            <button id="vjRtCaret" class="BtnSp"></button>

        </div>
    </div>

</body>
</html>
